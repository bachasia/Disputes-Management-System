services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dispute-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-disputes_db}
      # Reduce logging for invalid connection attempts (port scanners, bots)
      POSTGRES_INITDB_ARGS: "-c log_min_messages=warning"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dispute-network-dev
    command: >
      postgres
      -c log_min_messages=warning
      -c log_connections=off
      -c log_disconnections=off
      -c log_min_error_statement=error

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dispute-app-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-disputes_db}?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Optional: Cron Secret
      CRON_SECRET: ${CRON_SECRET:-${NEXTAUTH_SECRET}}
      
      # Node Environment
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dispute-network-dev
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  dispute-network-dev:
    driver: bridge

