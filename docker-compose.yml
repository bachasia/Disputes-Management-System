services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dispute-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-disputes_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dispute-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispute-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-disputes_db}?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Optional: Cron Secret
      CRON_SECRET: ${CRON_SECRET:-${NEXTAUTH_SECRET}}
      
      # Node Environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dispute-network
    volumes:
      # Mount prisma schema for migrations
      - ./prisma:/app/prisma:ro

volumes:
  postgres_data:
    driver: local

networks:
  dispute-network:
    driver: bridge

